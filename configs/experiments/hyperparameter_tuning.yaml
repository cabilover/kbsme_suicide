# 하이퍼파라미터 튜닝 실험 설정 파일
# Optuna 기반 하이퍼파라미터 최적화

# 실험 설정
experiment:
  name: "hyperparameter_tuning_experiment"
  description: "Optuna 기반 하이퍼파라미터 최적화 실험"
  tags:
    - "hyperparameter_tuning"
    - "optuna"
    - "optimization"

# 튜닝 기본 설정
tuning:
  direction: "maximize"  # "maximize" 또는 "minimize"
  n_trials: 50  # 튜닝 횟수
  n_jobs: 1  # 병렬 처리 설정 (MLflow 충돌 방지)
  
  # 조기 종료 설정
  early_stopping:
    enabled: true
    patience: 20  # 20번 연속 개선 없으면 조기 종료
    min_trials: 30  # 최소 30번은 시도

# Optuna Sampler 설정
sampler:
  type: "tpe"  # "tpe", "random", "cmaes", "nsgaii", "qmc"
  
  # TPE 설정
  tpe:
    n_startup_trials: 10  # 초기 랜덤 시도 횟수
    n_ei_candidates: 24   # EI 계산 후보 수
    multivariate: true    # 다변량 TPE 사용
    group: false          # 그룹화된 파라미터 지원 (XGBoost 충돌 방지)
  
  # CMA-ES 설정
  cmaes:
    x0:  # 초기 중앙값
      n_estimators: 100
      max_depth: 6
      learning_rate: 0.1
      subsample: 0.8
      colsample_bytree: 0.8
      min_child_weight: 1
      reg_alpha: 0.1
      reg_lambda: 1.0
    sigma0: 0.1  # 초기 표준편차

# XGBoost 하이퍼파라미터 검색 범위
xgboost_params:
  n_estimators:
    type: "int"
    low: 50
    high: 1000
    log: false
  
  max_depth:
    type: "int"
    low: 3
    high: 12
    log: false
  
  learning_rate:
    type: "float"
    low: 0.01
    high: 0.3
    log: true
  
  subsample:
    type: "float"
    low: 0.6
    high: 1.0
    log: false
  
  colsample_bytree:
    type: "float"
    low: 0.6
    high: 1.0
    log: false
  
  min_child_weight:
    type: "int"
    low: 1
    high: 10
    log: false
  
  reg_alpha:
    type: "float"
    low: 1e-8
    high: 10.0
    log: true
  
  reg_lambda:
    type: "float"
    low: 1e-8
    high: 10.0
    log: true
  
  scale_pos_weight:
    type: "float"
    low: 0.5
    high: 10.0
    log: true
  
  use_focal_loss:
    type: "categorical"
    choices: [true, false]
  
  focal_loss_alpha:
    type: "float"
    low: 0.1
    high: 0.9
    log: false
  
  focal_loss_gamma:
    type: "float"
    low: 0.5
    high: 5.0
    log: false

# LightGBM 하이퍼파라미터 검색 범위
lightgbm_params:
  n_estimators:
    type: "int"
    low: 50
    high: 1000
    log: false
  
  max_depth:
    type: "int"
    low: 3
    high: 12
    log: false
  
  learning_rate:
    type: "float"
    low: 0.01
    high: 0.3
    log: true
  
  subsample:
    type: "float"
    low: 0.6
    high: 1.0
    log: false
  
  colsample_bytree:
    type: "float"
    low: 0.6
    high: 1.0
    log: false
  
  min_child_weight:
    type: "int"
    low: 1
    high: 10
    log: false
  
  reg_alpha:
    type: "float"
    low: 1e-8
    high: 10.0
    log: true
  
  reg_lambda:
    type: "float"
    low: 1e-8
    high: 10.0
    log: true
  
  use_focal_loss:
    type: "categorical"
    choices: [true, false]
  
  focal_loss_alpha:
    type: "float"
    low: 0.1
    high: 0.9
    log: false
  
  focal_loss_gamma:
    type: "float"
    low: 0.5
    high: 5.0
    log: false

# CatBoost 하이퍼파라미터 검색 범위
catboost_params:
  iterations:
    type: "int"
    low: 50
    high: 500
    log: false
  
  depth:
    type: "int"
    low: 3
    high: 10
    log: false
  
  learning_rate:
    type: "float"
    low: 0.01
    high: 0.3
    log: true
  
  l2_leaf_reg:
    type: "float"
    low: 1
    high: 10
    log: true
  
  border_count:
    type: "int"
    low: 32
    high: 255
    log: false
  
  bagging_temperature:
    type: "float"
    low: 0.1
    high: 1.0
    log: false
  
  random_strength:
    type: "float"
    low: 0.1
    high: 10.0
    log: true

# Random Forest 하이퍼파라미터 검색 범위
random_forest_params:
  n_estimators:
    type: "int"
    low: 50
    high: 500
    log: false
  
  max_depth:
    type: "int"
    low: 3
    high: 20
    log: false
  
  min_samples_split:
    type: "int"
    low: 2
    high: 20
    log: false
  
  min_samples_leaf:
    type: "int"
    low: 1
    high: 10
    log: false
  
  max_features:
    type: "categorical"
    choices: ["sqrt", "log2", "auto"]

# 평가 지표 설정
evaluation:
  primary_metric: "f1_score"
  secondary_metrics: ["recall", "precision", "balanced_accuracy", "roc_auc"]
  
  # 교차 검증 설정
  cv:
    strategy: "group_kfold"
    n_folds: 5
    shuffle: false

# 결과 저장 설정
results:
  save_best_model: true
  model_save_path: "models/best_tuned_model.joblib"
  save_study: true
  study_save_path: "models/optuna_study.pkl"
  create_plots: true
  plots_save_path: "data/tuning_results/"

# MLflow 연동 설정
mlflow:
  experiment_name: "hyperparameter_tuning"
  nested_runs: true
  log_optimization: true 